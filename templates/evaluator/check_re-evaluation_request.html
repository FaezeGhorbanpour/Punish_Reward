{% extends 'evaluator/evaluator.html' %}


{% block special_static %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/form.css" %}"/>
{% endblock special_static %}


{% block content %}
    <h2 class="page_title">بررسی درخواست ارزیابی مجدد مهدیه بهروزی فر</h2>
    <div class="col-md-8 center_view">
        <div class="form-area">
            <form role="form">
                <br style="clear:both">



                <div class="form-group">
                    <label for="input_number">کد پرسنلی</label>
                    <input disabled type="number" class="form-control" id="input_number" placeholder="93105512" name="input_number"/>
                </div>

                <div class="form-group">
                    <label for="input_number">نام و نام خانوادگی</label>
                    <input disabled type="number" class="form-control" id="input_number" placeholder="مهدیه بهروزی فر" name="input_number"/>
                </div>
                <div class="form-group">
                    <label for="input_number">عنوان</label>
                    <input disabled type="number" class="form-control" id="input_number" name="input_number" placeholder="اشتباه در محاسبه"/>
                </div>
                <div class="form-group">
                    <label for="input_number">توضیحات</label>
                    <input disabled type="number" class="form-control" id="input_number" placeholder="در محاسبه فرمول مشکلی رخ داده است" name="input_number"/>
                </div>
                <div class="form-group">
                    <label for="formula">نام معیار</label>
                    <input type="text" disabled class="form-control" id="formula" placeholder="حقوق" name="formula"/>
                </div>

                <div class="form-group">
                    <label for="var1">ارزیاب دیگر</label>
                    <input type="text" disabled class="form-control" id="formula" placeholder="صابره فائز" name="formula"/>

                </div>
                <div class="form-group">
                    <label for="var1">نتیجه ارزیاب دیگر</label>
                    <input type="number" disabled class="form-control" id="formula" placeholder="7" name="formula"/>

                </div>

                <button type="button" id="submit" name="submit" class="btn btn-default btn-lg" onclick="window.location.href='{% url 'evaluator:evaluation' %}'" >ارزیابی</button>
                <a href="{% url 'master:criterion_page' %}" type="button" class="btn btn-default btn-lg">بازگشت</a>
            </form>
        </div>
    </div>
{% endblock content %}
