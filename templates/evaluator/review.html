{% extends 'evaluator/evaluator.html' %}



{% block special_static %}
    {% load static %}
    <link rel="stylesheet" criterion="text/css" href="{% static "css/main.css" %}"/>
    <link rel="stylesheet" criterion="text/css" href="{% static "css/table.css" %}"/>
{% endblock special_static %}


{% block content %}
    <h2 class="page_title">ارزیابیها</h2>

    <table>
        <thead>
        <tr>
            <th class='prop__name criterion' data-prop-name='criterion'>نام معیار</th>
            <th class='prop__name desc' data-prop-name='type'>نتیجه</th>
            <th class='prop__name action' data-prop-name='action'>درخواست بازنگری</th>
        </tr>
        </thead>
        <tbody>
        <tr class="odd">
            <td class="prop__value" data-prop-name="criterion">سر وقت آمدن</td>
            <td class="prop__value" data-prop-name="type">تشویق</td>
            <td class="prop__value" data-prop-name="action">
                <a href="#" class="imglink"><img class="ion-review" src="{% static 'images/review.png' %}"
                                                       height="30" width="30"></a>
            </td>
        </tr>
        <tr class="even">
            <td class="prop__value" data-prop-name="criterion">خوابیدن سر کار</td>
            <td class="prop__value" data-prop-name="type">تنبیه</td>
            <td class="prop__value" data-prop-name="action">
                <a href="#" class="imglink"><img class="ion-review" src="{% static 'images/review.png' %}"
                                                       height="30" width="30"></a>
            </td>
        </tr>
        <tr class="odd">
            <td class="prop__value" data-prop-name="criterion">همکاری زیاد</td>
            <td class="prop__value" data-prop-name="type">تشویق</td>
            <td class="prop__value" data-prop-name="action">
                <a href="#" class="imglink"><img class="ion-review" src="{% static 'images/review.png' %}"
                                                       height="30" width="30"></a>
            </td>
        </tr>
        </tbody>
    </table>
{% endblock content %}
