{% extends 'master/master.html' %}


{% block special_static %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/form.css" %}"/>
{% endblock special_static %}


{% block content %}
    <h2 class="page_title">افزودن کارمند</h2>
    <div class="col-md-8 center_view">
        <div class="form-area">
            <form role="form">
                <br style="clear:both">

                <div class="form-group">
                    <label for="name">نام</label><input type="text" class="form-control" id="name" name="name"/>
                </div>
                <div class="form-group">
                    <label for="last_name">نام خانوادگی</label><input type="text" class="form-control" id="last_name"
                                                                      name="last_name"/>
                </div>
                <div class="form-group">
                    <label for="code">کد پرسنلی</label><input type="text" class="form-control" id="code"
                                                              name="code">
                </div>

                <div class="form-group">
                    <label for="job">منسب</label><input type="text" class="form-control" id="job"
                                                              name="job">
                </div>

<div class="form-group">
                    <label for="name">واحد</label><input type="number" class="form-control" id="name" name="name"/>
                </div>
                <button type="button" id="submit" name="submit" class="btn btn-default btn-lg">ذخیره</button>
                <a href="{% url 'master:criterion_page' %}" type="button" class="btn btn-default btn-lg">بازگشت</a>
            </form>
        </div>
    </div>
{% endblock content %}
