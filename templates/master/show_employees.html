{% extends 'master/master.html' %}

{% block special_static %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/table.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/table_5_columns.css" %}"/>
{% endblock special_static %}




{% block content %}
    <h2 class="page_title">کارمندان</h2>

    <table>
        <thead>
        <tr>
            <th class='prop__name type' data-prop-name='name'>نام</th>
            <th class='prop__name desc' data-prop-name='last_name'>نام خانوادگی</th>
            <th class='prop__name code' data-prop-name='code'>کد پرسنلی</th>
            <th class='prop__name code' data-prop-name='job'>منسب</th>
            <th class='prop__name action' data-prop-name='action'></th>
        </tr>
        </thead>
        <tbody>
        <tr class="odd">
            <td class="prop__value" data-prop-name='name'>فائزه</td>
            <td class="prop__value" data-prop-name="last_name"></td>
            <td class="prop__value" data-prop-name="code">45464</td>
            <td class="prop__value" data-prop-name="job">مدیر</td>
            <td class="prop__value" data-prop-name="action">
                <a href="#" class="imglink"><img class="ion-delete" src="{% static 'images/delete.png' %}"
                                                       height="20" width="20"></a>
                <a href="#" class="imglink"><img src="{% static 'images/edit.png' %}" height="20" width="20"
                                                     class="ion-edit"></a>
            </td>
        </tr>
        <tr class="even">
            <td class="prop__value" data-prop-name='name'>صابره</td>
            <td class="prop__value" data-prop-name="last_name">مدیر</td>
            <td class="prop__value" data-prop-name="code">45464</td>
            <td class="prop__value" data-prop-name="job">مدیر</td>
            <td class="prop__value" data-prop-name="action">
                <a href="#" class="imglink"><img class="ion-delete" src="{% static 'images/delete.png' %}"
                                                       height="20" width="20"></a>
                <a href="#" class="imglink"><img src="{% static 'images/edit.png' %}" height="20" width="20"
                                                     class="ion-edit"></a>
            </td>
        </tr>
        <tr class="odd">
            <td class="prop__value" data-prop-name='name'>حانیه</td>
            <td class="prop__value" data-prop-name="last_name">مدیر</td>
            <td class="prop__value" data-prop-name="code">45464</td>
            <td class="prop__value" data-prop-name="job">مدیر</td>
            <td class="prop__value" data-prop-name="action">
                <a href="#" class="imglink"><img class="ion-delete" src="{% static 'images/delete.png' %}"
                                                       height="20" width="20"></a>
                <a href="#" class="imglink"><img src="{% static 'images/edit.png' %}" height="20" width="20"
                                                     class="ion-edit"></a>
            </td>
        </tr>
        </tbody>
        <tbody></tbody>
    </table>
    <a href="{% url 'master:add_employees' %}" type="button" class="btn btn-default btn-lg">افزودن کارمند</a>
{% endblock content %}
